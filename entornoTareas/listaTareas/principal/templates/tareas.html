<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas por Hacer</title>
    <style>
        body{
            font-size: 20px;
            font-family: 'Courier New', Courier, monospace;
        }
        table{
            border: 2px solid red;
            text-align: center;
        }
        td,th{
            border: 1px solid lightseagreen;
        }
        .boton{
            border-color: red;
            color: lightseagreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Lista de Tareas</h1>
    <table>
        <thead>
            <tr>
                
                <th>Descripci√≥n</th>
                <th>Realizada</th>
                <th>Borrar</th>
            </tr>
        </thead>
        <tbody>
            {% for t in tareas %}
            <tr>
                
                <td>
                    {% if t.realizada %}
                        <del>{{ t.descripcion }}</del>
                    {% else %}
                        {{ t.descripcion }}
                    {% endif %}
                </td>
                <td>
                    {% if t.realizada %}
                    Si
                    {% else %}
                    <a href="realizada/{{ t.id }}">No</a>
                    {% endif %}
                </td>
                <td><a href="borrar/{{ t.id }}">Borrar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <form action="nuevaTarea" method="GET">
        <input type="text" placeholder="introduce una tarea nueva" name="desc">
        <input type="submit" value="Enviar" class="boton">
    </form>
</body>
</html>
