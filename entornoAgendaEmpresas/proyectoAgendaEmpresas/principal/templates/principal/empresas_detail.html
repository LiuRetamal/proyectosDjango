<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa</title>
</head>

<body>
    <h1>Detalle de {{ empresas.nombre }}</h1>

    <p>{{ empresas.tipo }}</p>
    <p>{{ empresas.direccion }}</p>
    <p>{{ empresas.telefono }}</p>
    <p>{{ empresas.created }}</p>
    <p>{{ empresas.updated }}</p>

    <a href="{% url 'borrar' empresas.id %}">Borrar</a>
    <hr>
    <a href="{% url 'modificar' empresas.id %}">Modificar</a>
</body>

</html>
