<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Camiones</title>
    <link rel="stylesheet" type="text/css" href="{% static 'camiones/css/estilos.css' %}">
</head>
<body>
    <!-- <a href="{% url 'crear' %}">Crear Receta</a> -->
   
    <h1>Camiones</h1>
    
    <div class="listado">
        <div class="camiones">
            {% for c in camiones_list %}
                <div class="camion"><a href="{% url 'detalle' c.id %}">{{ c.marca }}</a><br>{{ c.modelo }}</div>
            {% endfor %}
        </div>
        
        <div class="include">
            {% include 'camiones/includes/camiones_crear.html' %}
        </div>
    </div>
    {% if not request.user.authenticated %}
        <a href="{% url 'login' %}">Login</a>
    {% else %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</body>
</html>
