<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Propósitos 2023</title>
    <style>
        body {
            background-color: lightblue;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        hr {
            border: 1px solid black;
        }
        td{
            padding: 2rem;
        }
        button{
            margin-top: 2rem;
            
        }
        input{
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Lista de Propósitos para 2023</h1>
        <p>Propósito: {{ p.proposito }}</p>
        <p>Fecha: {{ p.fechaObjetivo }}</p>
        <form method="get" action="cambFecha/{{% p.id %}}">
            Días a retrasar la fecha:
            <input type="number" name="fech" value="0" required><br>
            <input type="submit" value="Cambiar">
        </form>     
</body>    
</html>
